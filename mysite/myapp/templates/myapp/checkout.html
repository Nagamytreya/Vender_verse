<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="max-w-md w-full p-8 bg-white rounded shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Checkout Page</h1>
        <form action="{% url 'myapp:create_payment' %}" method="POST">
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <input type="hidden" name="user_email" value="{{ request.user.email }}">
            {% csrf_token %}
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Pay with PayPal
            </button>
        </form>
    </div>
</body>
</html>
