{% extends 'myapp/base.html'%}
{% block body %}
    <div class="flex flex-col justify-center items-center min-h-screen">
        <h1 class="text-2xl mb-8 font-bold">Are you sure you want to delete this product?</h1>
        <form method="POST">
            {% csrf_token %}
            <button  class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Confirm</button>
            <a class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" href="{% url 'myapp:index' %}">Cancel</a>
        </form>
    </div>

{% endblock %}
