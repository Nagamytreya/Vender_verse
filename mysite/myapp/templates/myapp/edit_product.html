{% extends "myapp/base.html" %}
{% block body %}
<div class="w-1/2 m-20">
    <h1 class="text-2xl mb-8 font-bold">Create Product</h1>
    <form class="shadow-lg p-10 " method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label>Name</label>
            <div class="border rounded appearance-none py-2 px-2 mr-10">{{ product_form.name }}</div>
        </div>
        <div>
            <label>Description</label>
            <div class="border rounded appearance-none py-2 px-2 mr-10 ">{{ product_form.description }}</div>
        </div>
        
        <div>
            <label>Price</label>
            <div class="border rounded appearance-none py-2 px-2 mr-10">{{ product_form.price }}</div>
        </div>
        <div>
            <label>File</label>
            <div class="rounded appearance-none py-2 px-2 mr-10">{{ product_form.file }}</div>
        </div>
        <div class="mt-6">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" type="submit">Update</button>
        </div>
    </form>
    <div class="mt-6">
        <a class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" href="{% url 'myapp:index' %}">Back</a>
        <a class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" href="{% url 'myapp:deleteproduct' product.id %}">Delete</a>
    </div>
</div>

{% endblock %}
